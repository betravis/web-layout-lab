---
layout: default
title: Web Components Example
comment: |
    Nametag Example
    Adapted from http://www.html5rocks.com/en/tutorials/webcomponents/shadowdom/
    Apache 2.0 License
styleIncludes:
 - ../resources/font.css
script: |
    <script>
    window.onload = function() {
        var template = document.getElementById('nameTemplate');
        var shadow = document.getElementById('name').webkitCreateShadowRoot();
        shadow.appendChild(template.content.cloneNode(true));
        template.remove();
    }
    </script>
---
<div id='name'>Alice</div>
<template id='nameTemplate'>
    <style>I like cheese
    .container {
        border-radius: 1em;
        height: 7em;
        width: 12em;
        background-color: #4c70a3;
        color: white;
        line-height: 1.2;
    }
    .container > * {
        padding: .5em;
        box-sizing: border-box;
    }
    .salutation {
        font-size: 1.2em;
    }
    .content {
        font-size: 1.5em;
        color: #4c70a3;
        background-color: white;
    }
    </style>
    <div class='container'>
        <div class='salutation'>Hi! My name is</div>
        <div class='content'>
            <content></content>
        </div>
    </div>
</template>
