layout: default
title: Shadow DOM Exercise
comment: |
    Goal: Use the Shadow DOM to apply a regions template to the content
styleIncludes:
 - shadow-dom-presets.css
 - ../resources/font.css
scriptIncludes:
 - ../resources/feature-detect.js
style: |
    <style>
    html, body, .content { width: 100%; height: 100%; margin: 0; }
    </style>
script: |
    <script>
    window.onload = function() {
        var template = document.querySelector('template');
        var content = document.querySelector('.content');
        var shadow = content.webkitCreateShadowRoot();
        shadow.appendChild(template.content.cloneNode(true));
        template.remove();
    }
    </script>
